<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nasa-pwa</title>
</head>
<body>
    <script type='module'>
        const registerServiceWorker = async () => {
            // try {
                const registration = await navigator.serviceWorker.register('./sw.js', {
                    type: 'module'
                });
                // if (registration.installing) {
                //     console.log('Service worker installing');
                // } else if (registration.waiting) {
                //     console.log('Service worker installed');
                // } else if (registration.active) {
                //     console.log('Service worker active');
                // }
            // } catch (error) {
            //     console.error(`Registration failed with ${error}`);
            // }
        };
        registerServiceWorker();
    </script>
    <form action="https://worker-typescript-template.bahrus.workers.dev/neo/rest/v1/feed" target='[-input-obj]' be-reformable='{
        "autoSubmit": true
    }'>
        <label for='start_date'>From:</label>
        <input be-persistent type='date' id='start_date' name='start_date' required>
        <label for='end_date'>To:</label>
        <input required be-persistent be-observant='{
            "min": {"observe": "#start_date",  "on": "input", "vft": "value"}
        }' type='date' id='end_date' name='end_date'>

        <button type='submit'>Submit</button>
    </form>
    <template -input-obj be-switched='{
        "if": {"observe": "form", "vft": "checkValidity|", "on": "input"}
    }'>
      <div>i am here</div>
    </template>
    <noscript>
        <iframe name='[-input-obj]'></iframe>
    </noscript>
    
    <script type='module'>
        import 'https://esm.run/be-persistent@0.0.17';
        import 'https://esm.run/be-observant@0.0.128';
        import 'https://esm.run/be-reformable@0.0.42';
        import 'https://esm.run/be-switched@0.0.72';
    </script>
</body>
</html>
